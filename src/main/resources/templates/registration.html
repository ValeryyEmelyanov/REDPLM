<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* Стили аналогичные странице логина */
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #282828;
            border-radius: 8px;
            padding: 60px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px;
            position: relative;
        }
        .brand {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ff3d00;
            font-size: 24px;
        }
        .white-background {
            background-color: #ffffff;
            padding: 0 4px;
            border-radius: 4px;
        }
        .additional-text {
            position: absolute;
            top: 20px;
            left: calc(80px + 24px + 8px);
            color: #ffffff;
            font-size: 12px;
            line-height: 12px;
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ff3d00;
            border-radius: 4px;
            color: #ffffff;
            background-color: #1b1b1b;
        }
        button {
            padding: 12px;
            background-color: #ff3d00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
        .link {
            color: #ff3d00;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        // Форматирование имен enum в более читаемый вид
        function formatEnumName(name) {
            return name.toLowerCase()
                .split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Заполнение выпадающих списков
        document.addEventListener("DOMContentLoaded", function() {
            const departments = ["DESIGN_ENGINEER", "ELECTRONICS_ENGINEER", "ENGINEER"];
            const roles = ["ADMIN", "USER", "WORKER", "STOREKEEPER", "MANAGER", "DESIGN_ENGINEER"];

            const departmentSelect = document.getElementById("userDepartment");
            const roleSelect = document.getElementById("userRole");

            departments.forEach(dept => {
                const option = document.createElement("option");
                option.value = dept;
                option.textContent = formatEnumName(dept);
                departmentSelect.appendChild(option);
            });

            roles.forEach(role => {
                const option = document.createElement("option");
                option.value = role;
                option.textContent = formatEnumName(role);
                roleSelect.appendChild(option);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="brand">Red<span class="white-background">fab</span></div>
    <div class="additional-text">Цифровое<br>производство в масштабе</div>
    <form action="/register" method="post">
        <input type="text" name="firstname" placeholder="First Name" required>
        <input type="text" name="lastname" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <select id="userDepartment" name="userDepartment" required>
            <option value="" disabled selected>Select Department</option>
            <!-- Options will be populated by JavaScript -->
        </select>

        <select id="userRole" name="userRole" required>
            <option value="" disabled selected>Select Role</option>
            <!-- Options will be populated by JavaScript -->
        </select>

        <button type="submit">Register</button>
    </form>
    <div class="link">
        <a href="/login">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
