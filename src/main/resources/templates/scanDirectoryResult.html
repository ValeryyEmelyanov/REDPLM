<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Results</title>
  <style>
    /* Общие стили для всей страницы */
    body {
      font-family: Arial, sans-serif; /* Шрифт */
      background-color: #1b1b1b; /* Цвет фона */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Минимальная высота для отображения содержимого */
      color: #ffffff; /* Цвет текста */
    }
    /* Стили для контейнера результатов */
    .results-container {
      background-color: #282828; /* Цвет фона */
      border-radius: 8px; /* Радиус скругления углов */
      padding: 20px; /* Отступы */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Тень */
      width: 800px; /* Увеличенная ширина */
      max-height: 80vh; /* Ограничение максимальной высоты */
      overflow: auto; /* Прокрутка при переполнении */
    }
    /* Стили для заголовка */
    .results-container h1 {
      color: #ff3d00; /* Цвет заголовка */
      font-size: 24px; /* Размер заголовка */
      margin-bottom: 20px; /* Отступ снизу */
    }
    /* Стили для элементов файла */
    .file-entry {
      white-space: pre; /* Сохраняем пробелы и табуляции */
      margin-bottom: 5px; /* Отступ снизу */
    }
  </style>
</head>
<body>
<div class="results-container">
  <h1>Scan Results</h1>
  <div th:each="file : ${solidWorksFiles}" th:text="${file.name}" th:style="'margin-left: ' + (${file.level} * 20) + 'px'" class="file-entry"></div>
</div>
</body>
</html>
