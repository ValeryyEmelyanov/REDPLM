<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Structure Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .tree {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    .tree ul {
      list-style-type: none;
      margin-left: 20px;
      padding-left: 20px;
      border-left: 1px solid #555;
    }
    .tree li {
      margin: 0;
      padding: 5px 0;
      position: relative;
    }
    .tree li::before {
      content: "";
      position: absolute;
      top: 0;
      left: -20px;
      border-top: 1px solid #555;
      width: 20px;
      height: 10px;
    }
    .tree li:last-child::before {
      border-left: 1px solid #555;
      border-bottom: none;
      height: auto;
    }
    .tree span {
      cursor: pointer;
    }
    .tree span:hover {
      text-decoration: underline;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .input-container input {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ffffff;
      width: 70%;
      margin-left: 10px;
      background-color: #383838;
      color: white;
    }
  </style>
</head>
<body>
<h1>Создание структуры вручную</h1>
<div class="button-container">
  <button onclick="location.href='/scan'">Редактировать</button>
  <form action="/saveToDatabase" method="post" style="display:inline;">
    <button type="submit">Сохранить в базу данных</button>
  </form>
</div>
<div class="input-container">
  <input type="text" placeholder="Введите имя части">
  <button onclick="addPart()">Добавить часть</button>
</div>
<ul class="tree" id="manualTree">
  <!-- Динамически добавляемые части -->
</ul>
<script>
  function addPart() {
    const partName = document.querySelector('.input-container input').value;
    if (partName) {
      const li = document.createElement('li');
      li.textContent = partName;
      document.getElementById('manualTree').appendChild(li);
      document.querySelector('.input-container input').value = '';
    }
  }
</script>
</body>
</html>
