<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      color: white;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #555;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: #2b2b2b;
    }
  </style>
</head>
<body>
<h1>Results of Saving Parts to Database</h1>
<div th:if="${error}">
  <p th:text="${error}" style="color: red;"></p>
</div>
<div th:unless="${error}">
  <table>
    <thead>
    <tr>
      <th>Part Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="part : ${parts}">
      <td th:text="${part}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
