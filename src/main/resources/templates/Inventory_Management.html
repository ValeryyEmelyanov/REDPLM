<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление запасами</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Управление запасами</h1>
</header>
<main>
  <section class="inventory">
    <div class="search-filter">
      <input type="text" placeholder="Поиск деталей...">
      <button>Фильтр</button>
    </div>
    <table>
      <thead>
      <tr>
        <th>Деталь</th>
        <th>Количество</th>
        <th>Цена</th>
        <th>Место хранения</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Деталь A</td>
        <td>120</td>
        <td>$5.00</td>
        <td>Склад 1</td>
      </tr>
      <tr>
        <td>Деталь B</td>
        <td>80</td>
        <td>$3.00</td>
        <td>Склад 2</td>
      </tr>
      </tbody>
    </table>
    <div class="actions">
      <button>Добавить деталь</button>
      <button>Редактировать деталь</button>
    </div>
  </section>
</main>
<footer>
  <p>&copy; 2024 Система автоматизации склада</p>
</footer>
</body>
</html>
