<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Список всех инструкций</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    .container {
      background-color: #282828;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 1200px;
      position: relative;
      text-align: center;
    }
    .brand {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ff3d00;
      font-size: 24px;
    }
    .white-background {
      background-color: #ffffff;
      padding: 0 4px;
      border-radius: 4px;
    }
    h1 {
      color: #ff3d00;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 12px;
      border: 1px solid #ffffff;
      text-align: left;
    }
    table th {
      background-color: #ff3d00;
    }
    .button {
      background-color: #ff3d00;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .button:hover {
      background-color: #e63600;
    }
    footer {
      margin-top: 40px;
      color: #f3f0f0;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
