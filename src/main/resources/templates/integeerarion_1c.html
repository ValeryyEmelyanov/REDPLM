<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интеграция с 1С</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Интеграция с 1С</h1>
</header>
<main>
  <section class="integration">
    <div class="settings">
      <label for="onec-url">URL API:</label>
      <input type="text" id="onec-url" value="https://your-1c-url/api">
      <button>Сохранить настройки</button>
      <button>Проверить соединение</button>
    </div>
    <div class="log">
      <h2>Лог действий</h2>
      <ul>
        <li>01/01/2024 10:00:00 - Успешный импорт данных</li>
        <li>01/01/2024 12:00:00 - Ошибка экспорта данных</li>
      </ul>
    </div>
  </section>
</main>
<footer>
  <p>&copy; 2024 Система автоматизации склада</p>
</footer>
</body>
</html>
