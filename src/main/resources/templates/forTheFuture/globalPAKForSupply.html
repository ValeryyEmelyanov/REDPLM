<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redfab: Отдел сборки</title>
  <style>
    /* Общие стили для всей страницы */
    body {
      font-family: Arial, sans-serif; /* Шрифт */
      background-color: #f4f4f4; /* Цвет фона */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Центрирование контента по вертикали */
      height: 100vh; /* Чтобы контейнер с данными был по центру */
    }
    /* Стили для оглавления */
    h1 {
      text-align: center; /* Выравнивание текста по центру */
      margin-bottom: 20px; /* Отступ снизу */
    }
    /* Стили для контейнера данных */
    .data-container {
      background-color: #ffffff; /* Цвет фона */
      border-radius: 8px; /* Радиус скругления углов */
      padding: 20px; /* Увеличение отступов */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Тень */
      max-width: 80%; /* Максимальная ширина контейнера */
      display: flex; /* Использовать flex layout */
    }
    /* Стили для изображения */
    .image-container {
      flex: 1; /* Равномерное распределение пространства */
    }
    img {
      max-width: 100%; /* Максимальная ширина изображения */
      max-height: 100%; /* Максимальная высота изображения */
      display: block; /* Сделать изображение блочным элементом */
      margin: 0 auto; /* Центрировать по горизонтали */
    }
    /* Стили для таблицы данных */
    .table-container {
      flex: 1; /* Равномерное распределение пространства */
    }
    table {
      width: 100%; /* Ширина таблицы */
      border-collapse: collapse; /* Убираем двойные границы между ячейками */
      margin-top: 20px; /* Отступ сверху */
    }
    /* Стили для заголовка таблицы */
    th {
      background-color: #f2f2f2; /* Цвет фона */
      padding: 10px; /* Отступ внутри ячейки */
      text-align: left; /* Выравнивание текста по левому краю */
      border-bottom: 1px solid #dddddd; /* Граница снизу */
    }
    /* Стили для ячеек таблицы */
    td {
      padding: 10px; /* Отступ внутри ячейки */
      border-bottom: 1px solid #dddddd; /* Граница снизу */
    }
  </style>
</head>
<body>
<h1>Redfab: Отдел сборки</h1>
<div class="data-container">
  <div class="image-container">
    <img src="https://3dtool.ru/upload/iblock/c8f/2g68lp4ujmwq7b5rj2wjhjo32jcwfi5h.jpg" alt="Пример создания взрыв схемы для технического сервиса станков ЧПУ">
  </div>
  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>№</th>
        <th>Наименование</th>
        <th>Количество</th> <!-- Добавлен столбец "Количество" -->
        <th>Чертеж</th> <!-- Добавлен столбец "Чертеж" -->
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>Red.много Шкаф принтеров</td>
        <td>10</td> <!-- Пример значения в столбце "Количество" -->
        <td><a href="#">Ссылка на чертеж</a></td> <!-- Пример ссылки в столбце "Чертеж" -->
      </tr>
      <tr>
        <td>2</td>
        <td>Red.много Шкаф филмента</td>
        <td>5</td>
        <td><a href="#">Ссылка на чертеж</a></td>
      </tr>
      <tr>
        <td>3</td>
        <td>Red.много Контейнер</td>
        <td>20</td>
        <td><a href="#">Ссылка на чертеж</a></td>
      </tr>
      <tr>
        <td>4</td>
        <td>Red.много Перекидная пластина</td>
        <td>15</td>
        <td><a href="#">Ссылка на чертеж</a></td>
      </tr>
      <tr>
        <td>5</td>
        <td>Red.много Метизы</td>
        <td>30</td>
        <td><a href="#">Ссылка на чертеж</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
