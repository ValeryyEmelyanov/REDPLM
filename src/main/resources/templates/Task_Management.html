<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление задачами</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Управление задачами</h1>
</header>
<main>
  <section class="tasks">
    <div class="search-filter">
      <input type="text" placeholder="Поиск задач...">
      <button>Фильтр</button>
    </div>
    <table>
      <thead>
      <tr>
        <th>Название задачи</th>
        <th>Описание</th>
        <th>Статус</th>
        <th>Приоритет</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Задача A</td>
        <td>Описание A</td>
        <td>Новая</td>
        <td>Высокий</td>
      </tr>
      <tr>
        <td>Задача B</td>
        <td>Описание B</td>
        <td>В работе</td>
        <td>Средний</td>
      </tr>
      </tbody>
    </table>
    <div class="actions">
      <button>Создать задачу</button>
      <button>Редактировать задачу</button>
    </div>
  </section>
</main>
<footer>
  <p>&copy; 2024 Система автоматизации склада</p>
</footer>
</body>
</html>
