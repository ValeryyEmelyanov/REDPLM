<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    .container {
      background-color: #282828;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }
    .brand {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ff3d00;
      font-size: 24px;
    }
    .white-background {
      background-color: #ffffff;
      padding: 0 4px;
      border-radius: 4px;
    }
    h1 {
      color: #ff3d00;
    }
    .button {
      background-color: #ff3d00;
      border: none;
      color: white;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: block;
      font-size: 16px;
      margin: 10px auto;
      cursor: pointer;
      border-radius: 4px;
      width: 80%;
      max-width: 200px;
    }
    .button:hover {
      background-color: #e63600;
    }
    .input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
    }
    .input-container input {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ffffff;
      width: 70%;
      margin-left: 10px;
      background-color: #383838;
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="brand">Red<span class="white-background">fab</span></div>
  <h1>Создание нового проекта</h1>
  <button class="button">Ручное заполнение</button>
  <div class="input-container">
    <button class="button">Сканирование директории</button>
    <input type="text" placeholder="Укажите путь к директории">
  </div>
  <div class="input-container">
    <button class="button">Сканирование файла структуры</button>
    <input type="text" placeholder="Укажите путь к файлу">
  </div>
</div>
</body>
</html>
