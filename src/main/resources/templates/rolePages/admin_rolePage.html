<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            background-color: #282828;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 1200px;
            position: relative;
            text-align: center;
        }
        .brand {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ff3d00;
            font-size: 24px;
        }
        .white-background {
            background-color: #ffffff;
            padding: 0 4px;
            border-radius: 4px;
        }
        h1, h2 {
            color: #ff3d00;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ffffff;
            text-align: left;
        }
        table th {
            background-color: #ff3d00;
        }
        .button {
            background-color: #ff3d00;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #e63600;
        }
        footer {
            margin-top: 40px;
            color: #f3f0f0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="brand">Red<span class="white-background">fab</span></div>
    <h1>Admin Dashboard</h1>

    <section class="overview">
        <h2>Управление пользователями</h2>
        <button class="button" onclick="location.href='/viewUsers'">Просмотр списка пользователей</button>
        <button class="button" onclick="location.href='/addUser'">Добавить пользователя</button>
        <button class="button" onclick="location.href='/editUser'">Редактировать пользователя</button>
        <button class="button" onclick="location.href='/deleteUser'">Удалить пользователя</button>
    </section>

    <section class="overview">
        <h2>Управление проектами</h2>
        <button class="button" onclick="location.href='/viewProjects'">Просмотр списка проектов</button>
        <button class="button" onclick="location.href='/addProject'">Добавить проект</button>
        <button class="button" onclick="location.href='/editProject'">Редактировать проект</button>
        <button class="button" onclick="location.href='/deleteProject'">Удалить проект</button>
    </section>

    <footer>
        <p>&copy; 2024 Система управления проектами</p>
    </footer>
</div>
</body>
</html>
