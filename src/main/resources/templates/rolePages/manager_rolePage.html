<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .manager-container {
      background-color: #282828;
      border-radius: 8px;
      padding: 60px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 1200px;
      position: relative;
      text-align: center;
      color: white;
    }
    .brand {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ff3d00;
      font-size: 24px;
    }
    .white-background {
      background-color: #ffffff;
      padding: 0 4px;
      border-radius: 4px;
    }
    h1 {
      color: #ff3d00;
    }
    .search-filter input {
      padding: 8px;
      width: calc(100% - 100px);
      border-radius: 4px;
      border: none;
    }
    .search-filter button {
      padding: 10px;
      background-color: #ff3d00;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-filter button:hover {
      background-color: #d32f2f;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 12px;
      border: 1px solid #ffffff;
      text-align: left;
    }
    .actions button {
      padding: 12px;
      background-color: #ff3d00;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
    }
    .actions button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
<div class="manager-container">
  <div class="brand">Red<span class="white-background">fab</span></div>
  <h1>Управление запасами</h1>
  <section class="inventory">
    <div class="search-filter">
      <input type="text" placeholder="Поиск деталей...">
      <button>Фильтр</button>
    </div>
    <table>
      <thead>
      <tr>
        <th>Деталь</th>
        <th>Количество</th>
        <th>Цена</th>
        <th>Место хранения</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Деталь A</td>
        <td>120</td>
        <td>$5.00</td>
        <td>Склад 1</td>
      </tr>
      <tr>
        <td>Деталь B</td>
        <td>80</td>
        <td>$3.00</td>
        <td>Склад 2</td>
      </tr>
      </tbody>
    </table>
    <div class="actions">
      <button>Добавить деталь</button>
      <button>Редактировать деталь</button>
    </div>
  </section>
</div>
</body>
</html>
